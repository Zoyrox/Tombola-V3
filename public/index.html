<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tombola Online</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <div id="login-screen" class="screen">
            <h1>Tombola Online</h1>
            <div class="login-form">
                <input type="text" id="name-input" placeholder="Il tuo nome" required>
                <input type="text" id="room-code-input" placeholder="Codice stanza" required>
                <div class="password-section">
                    <input type="password" id="password-input" placeholder="Password admin (opzionale)">
                </div>
                <button id="join-btn">Entra in stanza</button>
                <div class="admin-login">
                    <button id="admin-login-btn">Accedi come Admin</button>
                </div>
            </div>
        </div>

        <div id="admin-screen" class="screen hidden">
            <h2>Admin - Stanza: <span id="admin-room-code"></span></h2>
            <div class="admin-controls">
                <button id="start-game-btn">Inizia Estrazione</button>
                <button id="extract-btn">Estrai Numero</button>
                <button id="auto-extract-btn">Estrazione Automatica</button>
                <button id="stop-auto-btn" class="hidden">Stop Auto Estrazione</button>
            </div>
            <div class="players-list">
                <h3>Giocatori connessi:</h3>
                <ul id="players-list"></ul>
                <button id="remove-player-btn" class="hidden">Rimuovi giocatore selezionato</button>
            </div>
        </div>

        <div id="player-screen" class="screen hidden">
            <h2>Tombola - Stanza: <span id="player-room-code"></span></h2>
            <div id="player-name"></div>
            <div id="bingo-card"></div>
            <div id="extracted-numbers"></div>
        </div>

        <div id="number-popup" class="hidden">
            <div class="popup-content">
                <h2>Numeri Estratti</h2>
                <div id="popup-numbers"></div>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="config.js"></script>
    <script src="game.js"></script>
</body>
</html>
